<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="changePassword">

  <form #changePasswordCredentials="ngForm">
  <div style="margin-top:70px;">
          <ion-grid>
              <ion-row>
                  <ion-item>
                      <!-- <span>{{currentUserLastName}}</span> -->
                      <ion-input name="currentUserPassword" id="currentUserPassword" type="text" placeholder="old password" [value]="currentUserPassword" [(ngModel)]="currentUserPassword" ></ion-input>
                  </ion-item>
              </ion-row>
              <ion-row>
                <ion-item>
                    <!-- <ion-input type="text" placeholder="Numéro de carte crédit" [value]="creditcardnumber" [(ngModel)]="creditcardnumber"></ion-input> -->
                    <!-- <span>{{currentUserFirstName}}</span> -->
                    <ion-input name="newPassword" id="newPassword" type="text" placeholder="new password" [value]="newPassword" [(ngModel)]="newPassword" ></ion-input>
                </ion-item>
              </ion-row>


          </ion-grid>
          <button round [disabled]="!changePasswordCredentials.value.currentUserPassword || !changePasswordCredentials.value.newPassword" (click) = "enregistrer()">Enregistrer</button>

      </div>
  </form>
</ion-content>
