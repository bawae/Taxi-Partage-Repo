<ion-header>

    <ion-navbar>
        <ion-title>Course Partagée</ion-title>
    </ion-navbar>

</ion-header>



<ion-content class="tutorial-page">
    <ion-card style="width: device-width; height:100%">
        <div id="mapSlide" style="width: device-width; height:90%"></div>
        <ion-slides #mapSlider (ionDidChange)="onSlideChanged2()" pager>
            <ion-slide *ngFor="let sharedRide of shareRidesData">
                <ion-toolbar style="font-size:12px">
                    <ion-grid>
                        <ion-row>
                            <ion-col width-30><span>Distance: {{sharedRideDistance}} km <!--| {{singleTravelDistance}} --></span></ion-col>
                            <!--<ion-col width-20><span>Durée:{{sharedTravelTime }} | {{singleTravelTime}}</span></ion-col>-->
                            <ion-col width-30><span>Prix:{{sharedRidePrice }} $ <!--| {{singleTravelPrice}} $--></span></ion-col>
                            <ion-col width-30>
                                <button ion-button small icon-left [disabled] = "sharedRidePrice > singleTravelPrice" (click)="partagerClicked()" id="shareButton "style="position:relative; bottom:7px;" >
                    Partager
                  </button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-toolbar>
            </ion-slide>
        </ion-slides>

    </ion-card>
</ion-content>
