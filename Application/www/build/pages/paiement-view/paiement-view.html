<ion-header>
    <ion-navbar primary>
        <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Paiement</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div style="margin-top:70px;">
        <ion-card>
            <ion-card-header>
                Méthode de paiement
            </ion-card-header>

            <ion-list>
                <ion-item *ngFor="let userPaiementInfo of userPaiementInfos">
                    <ion-label>{{userPaiementInfo.creditCardNumber}}</ion-label>
                    <ion-radio value="cd"></ion-radio>
                </ion-item>
            </ion-list>
            <button primary block (click)="addPaymentMethod()">
          Ajouter méthode de paiement
        </button>
        </ion-card>

        <ion-item-divider light></ion-item-divider>

        <ion-card>
            <ion-card-header>
                Promotions
            </ion-card-header>

            <ion-list>

            </ion-list>
            <button primary block (click)="addPromoMethod()">
          Ajouter code de promotions
        </button>
        </ion-card>
    </div>
    <button primary block (click)="chargeClient()">
Charger le client
</button>
</ion-content>
