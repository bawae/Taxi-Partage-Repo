<ion-header>
  <ion-navbar  primary>
    <ion-title>Méthode de paiement</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="payment-method">
  <ion-list class="list-full-border" radio-group>
    <ion-item>
      <ion-label>
        Argent Comptant
        <p class="text-hint">Payer en argent comptant</p>
      </ion-label>
      <ion-radio checked="true" value="A" (click)="changeMethod('cash')"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>
        Carte de crédit
        <p class="text-hint">Carte de créditt {{creditCardNumber}}</p>
      </ion-label>
      <ion-radio value="B" (click)="changeMethod('card')"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
