<ion-content class="confirmAccount">
    <div class="auth-content">
        <div class="light-bg">
            <!-- Logo -->
            <div padding text-center>
                <div class="logo primary-bg">
                    <i class="icon-sedan" light></i>
                </div>
                <h2 dark>
          Taxi partage
        </h2>
                <p dark>confirmation de compte</p>
            </div>

            <!-- Login form -->

            <form #confirmAccountCredentials="ngForm">

                <ion-list>

                    <input (focus)="clearFrom" id="code" name="code" type="text" placeholder="Entrer votre code de verification" [(ngModel)]="codeValue" style="width:50%">

                </ion-list>

                <div padding>
                    <button primary block [disabled]="!confirmAccountCredentials.value.code" (click)="confirmCode()">
          Confirmer
        </button>
                </div>

            </form>

        </div>
    </div>
</ion-content>
