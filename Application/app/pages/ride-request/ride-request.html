    <ion-navbar>
        <ion-title>Course individuelle</ion-title>

<ion-content class="ride-request-page">

        <ion-grid>
            <ion-row>
                <ion-col width-20><span>Distance:{{travelDistance}} km</span></ion-col>
                <!--<ion-col width-20><span>Dur√©e:{{travelTime}} min</span></ion-col>-->

                </ion-col>

    </ion-toolbar>
