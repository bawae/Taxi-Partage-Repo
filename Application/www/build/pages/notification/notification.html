<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="notification">
  <button primary block (click)="testNotif()">Notifications</button>
  <ion-list class="list-full-border">
    <ion-item *ngFor="let noti of notifications" >
      <ion-icon name="ios-mail-outline" primary item-left></ion-icon>
      <div [ngClass]="{'bold': !noti.read}" (click)="notifClicked(noti)">{{ noti.title }} </div>
      <span>{{ noti.createdAt }}</span>
    </ion-item>
  </ion-list>
</ion-content>
