
<ion-content class="getPassword auth-bg">

  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <div padding text-center>
        <div class="logo primary-bg">
          <i class="icon-sedan" light></i>
        </div>
        <h2 dark>
          Taxi partage
        </h2>
        <p dark>Récupération de compte</p>
      </div>

      <!-- Login form -->

      <form #getPasswordCredentials="ngForm">

      <ion-list>

          <input (focus)="clearFrom" id="email" name="email" type="email" placeholder="Veuilez entrer votre email " [(ngModel)]="emailValue" style="width:50%" >

      </ion-list>

      <div padding>
        <button primary block [disabled]="!getPasswordCredentials.value.email" (click)="sendingPasswordResetEmails()">
          Envoyer
        </button>
      </div>

    </form>

    </div>

    <div padding=""></div>

  </div>
</ion-content>
