<ion-content class="register">
    <div class="auth-content">

        <div class="light-bg">

            <!-- Logo -->
            <div padding text-center>
                <div class="logo primary-bg">
                    <i class="icon-sedan" light></i>
                </div>
                <h2 dark>
          Taxi Partage
        </h2>
                <p dark>Application de partage de Taxi</p>
            </div>

            <!-- Login form -->
            <form #registerCredentials="ngForm">

                <ion-list class="list-form" padding>

                    <!-- <ion-item>
                    <ion-input name="username" id="username" type="text" placeholder="Email or username" [value] = "emailUsernameValue" [(ngModel)]="emailUsernameValue" ></ion-input>
                  </ion-item> -->
                    <!-- <ion-input  name="password" id="password" type="password" placeholder="Password"   [value] = "passValue" [(ngModel)]="passValue"></ion-input> -->
                    <ion-item>
                        <ion-input name="firstName" id="firstName" type="text" placeholder="Prenom" [value]="firstNameValue" [(ngModel)]="firstNameValue"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input name="lastName" id="lastName" type="text" placeholder="Nom" [value]="lastNameValue" [(ngModel)]="lastNameValue"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input name="email" id="email" type="email" placeholder="Courriel" [value]="emailValue" [(ngModel)]="emailValue"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input name="phone" id="phone" type="text" placeholder="Numero de téléphone " [value]="phoneValue" [(ngModel)]="phoneValue"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input name="password" id="password" type="password" placeholder="Mot de passe" [value]="passwordValue" [(ngModel)]="passwordValue"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirmez votre mot de passe" [value]="confirmPasswordValue" [(ngModel)]="confirmPasswordValue"></ion-input>
                    </ion-item>
                </ion-list>

                <div padding>
                    <button primary block [disabled]="!registerCredentials.value.email || !registerCredentials.value.password || !registerCredentials.value.confirmPassword|| !registerCredentials.value.phone || !registerCredentials.value.lastName || !registerCredentials.value.firstName || registerCredentials.value.password!=registerCredentials.value.confirmPassword  "
                        (click)="signup()">
            Creer un compte
          </button>
                </div>
                <!--
          <button primary block [disabled]="!loginCredentials.value.username || !loginCredentials.value.password" (click)="login()"> Login
            </button> -->

                <div>
                    <div (click)="login()">Vous avez deja un compte ?</div>
                </div>

            </form>

        </div>
        <!-- Other links -->
    </div>
</ion-content>
