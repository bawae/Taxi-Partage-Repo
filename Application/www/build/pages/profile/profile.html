<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="profile">

  <form #profileCredentials="ngForm">
  <div style="margin-top:70px;">
          <ion-grid>
            <img class="profile-picture" src="img/ionic.png">
              <ion-row>
                  <ion-item>
                      <!-- <span>{{currentUserLastName}}</span> -->
                      <ion-input name="currentUserLastName" id="currentUserLastName" type="text" placeholder="Last name" [value]="currentUserLastName" [(ngModel)]="currentUserLastName" ></ion-input>
                  </ion-item>
              </ion-row>
              <ion-row>
                <ion-item>
                    <!-- <ion-input type="text" placeholder="Numéro de carte crédit" [value]="creditcardnumber" [(ngModel)]="creditcardnumber"></ion-input> -->
                    <!-- <span>{{currentUserFirstName}}</span> -->
                    <ion-input name="currentUserFirstName" id="currentUserFirstName" type="text" placeholder="First name" [value]="currentUserFirstName" [(ngModel)]="currentUserFirstName" ></ion-input>
                </ion-item>
              </ion-row>
              <ion-row>
                <ion-item>
                    <!-- <ion-input type="text" placeholder="Numéro de carte crédit" [value]="creditcardnumber" [(ngModel)]="creditcardnumber"></ion-input> -->
                    <!-- <span>{{currentUserFirstName}}</span> -->
                    <ion-input id="currentUserPhoneNumber" name="currentUserPhoneNumber" type="text" placeholder="Phone number" [value]="currentUserPhoneNumber" [(ngModel)]="currentUserPhoneNumber" ></ion-input>
                </ion-item>
              </ion-row>
              <ion-row>
                <ion-item>
                    <!-- <ion-input type="text" placeholder="Numéro de carte crédit" [value]="creditcardnumber" [(ngModel)]="creditcardnumber"></ion-input> -->
                    <!-- <span>{{currentUserFastName}}</span> -->
                    <div (click)="changeMotDePasse()">Changer mot de passe</div>
                </ion-item>
              </ion-row>
          </ion-grid>
          <button round [disabled]="!profileCredentials.value.currentUserLastName || !profileCredentials.value.currentUserFirstName || !profileCredentials.value.currentUserPhoneNumber" (click) = "changeProfile()">Enregistrer</button>

      </div>
  </form>
</ion-content>
